<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Mediateam Verwaltung</title>
  <meta name="description" content="Login-Bereich für das Mediateam zur Verwaltung von Inhalten und Benutzerrechten." />
  <meta name="author" content="Anthony Kühl" />
  <link rel="stylesheet" href="assets/css/login.css" />
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
</head>
<body class="login-body">
  <main class="login-main">
    <form class="login-form" id="login-form" novalidate>
      <h2>Login</h2>

      <p style="text-align: center; margin-bottom: 1.5rem; color: #475569; font-size: 0.95rem;">
        Melde dich mit deiner E-Mail-Adresse und deinem Passwort an, um auf das Mediateam-Dashboard zuzugreifen.
      </p>

      <label for="email">E-Mail-Adresse</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="z. B. max@mustermann.de"
        autocomplete="email"
        autofocus
        aria-describedby="email-help"
      />
      <small id="email-help" style="color: #64748b; font-size: 0.85rem;">Verwende die dir zugewiesene Mediateam-Adresse.</small>

      <label for="password" style="margin-top: 1rem;">Passwort</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        placeholder="••••••••"
        autocomplete="current-password"
        aria-describedby="password-help"
      />
      <small id="password-help" style="color: #64748b; font-size: 0.85rem;">Passwort ist erforderlich, um sich zu authentifizieren.</small>

      <button type="submit">Anmelden</button>

      <p class="login-error" id="error-msg"></p>

      <div style="text-align: center; margin-top: 1.5rem;">
        <a href="/" style="color: #2563eb; text-decoration: none;">← Zurück zur Startseite</a>
      </div>

      <p style="text-align: center; font-size: 0.85rem; color: #64748b; margin-top: 1rem;">
        Bei Problemen kontaktiere <a href="mailto:support@anthony-kuehl.de?subject=Neue Supportanfrage zum Mediateam Dashboard" style="color: #2563eb;">support@anthony-kuehl.de</a>
      </p>
    </form>
  </main>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <script type="module" src="assets/js/login.js"></script>
</body>
</html>
