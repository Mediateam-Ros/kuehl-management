<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielstand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }

        #homeScore,
        #awayScore {
            font-size: 150px;
            position: fixed;
            top: 40%;
            transform: translate(-50%, -50%);
        }

        #homeScore {
            left: 38%;
        }

        #awayScore {
            left: 64%;
        }

        #third {
            font-size: 65px;
            position: fixed;
            top: 7%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .scoreboard {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body>
    <div class="scoreboard">
        <div id="homeScore">0</div>
        <div id="awayScore">0</div>
    </div>
    <div id="third"></div>

    <script>
        const API_URL = "http://localhost:18099/json";

        function formatPeriod(value) {
            // Werte 1-3 -> /3, 4 -> OT
            const num = parseInt(value);
            if (!isNaN(num)) {
                if (num >= 1 && num <= 3) return `${num}/3`;
                if (num === 4) return "OT";
            }
            return value || "";
        }

        async function updateGameData() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();

                // Scores und Perioden aus JSON extrahieren
                const homeScoreItem = data.find(d => d.name === "Home Score");
                const awayScoreItem = data.find(d => d.name === "Away Score");
                const periodItem = data.find(d => d.name === "Period");

                // Home Score: jede Ziffer einzeln formatieren
                let homeScore = homeScoreItem?.text || "0";
                homeScore = homeScore.split("").map(c => {
                    const n = parseInt(c);
                    if (!isNaN(n)) return n === 4 ? "OT" : `${n}/3`;
                    return c;
                }).join("");

                // Away Score: nur Ziffern wie Home Score
                let awayScore = awayScoreItem?.text || "0";
                awayScore = awayScore.split("").map(c => {
                    const n = parseInt(c);
                    if (!isNaN(n)) return n === 4 ? "OT" : `${n}/3`;
                    return c;
                }).join("");

                document.getElementById("homeScore").innerText = homeScore;
                document.getElementById("awayScore").innerText = awayScore;

                // Periodenanzeige
                const periodText = periodItem?.text || "";
                document.getElementById("third").innerText = formatPeriod(periodText);

            } catch (err) {
                console.error("Fehler beim Laden der Scores:", err);
                document.getElementById("third").innerText = "Fehler beim Laden";
            }
        }

        // Intervall f√ºr Live-Updates
        setInterval(updateGameData, 700); // jede Sekunde aktualisieren
        updateGameData(); // direkt laden
    </script>
</body>

</html>
