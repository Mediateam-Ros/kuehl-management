<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielstand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }

        #homeScore,
        #awayScore {
            font-size: 150px;
            position: fixed;
            top: 40%;
            transform: translate(-50%, -50%);
        }

        #homeScore {
            left: 38%;
        }

        #awayScore {
            left: 64%;
        }

        #third {
            font-size: 65px;
            position: fixed;
            top: 7%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .scoreboard {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body>
    <div class="scoreboard">
        <div id="homeScore">0</div>
        <div id="awayScore">0</div>
    </div>
    <div id="third"></div>

    <script>
    const API_URL = "http://localhost:18099/json";

    // Period-/Time-Feld formatieren: 1–3 → /3, 4 → OT
    function formatPeriod(value) {
        const n = parseInt(value);
        if (!isNaN(n)) {
            if (n >= 1 && n <= 3) return `${n}/3`;
            if (n === 4) return "OT";
        }
        return value || "";
    }

    async function updateGameData() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();

            // Scores extrahieren (Home/Away unverändert)
            const homeScoreItem = data.find(d => d.name === "Home Score");
            const awayScoreItem = data.find(d => d.name === "Away Score");

            document.getElementById("homeScore").innerText = homeScoreItem?.text || "0";
            document.getElementById("awayScore").innerText = awayScoreItem?.text || "0";

            // Period-/Time-Feld extrahieren und formatieren
            const periodItem = data.find(d => d.name === "Period");
            document.getElementById("third").innerText = formatPeriod(periodItem?.text);

        } catch (err) {
            console.error("Fehler beim Laden der Scores:", err);
            document.getElementById("third").innerText = "Fehler beim Laden";
        }
    }

    // Intervall für Live-Updates
    setInterval(updateGameData, 700);
    updateGameData(); // sofort laden
</script>

</body>

</html>
