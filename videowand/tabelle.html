<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Oberliga Nord – Live Tabelle</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #fff;
            color: #000;
            margin: 2rem;
            max-width: 95%;
        }

        .card {
            background: #fff;
            padding: 1rem;
            border: 2px solid #000;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.2rem;
        }

        th {
            font-size: 35px;
        }

        td {
            font-size: 50px;
            font-weight: bold;
        }

        th,
        td {
            padding: 10px 8px;
            text-align: left;
            border-bottom: 1px solid #000;
        }

        th {
            background: #eee;
            font-weight: 700;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:hover {
            background: #ddd;
        }

        .last-updated {
            font-size: 35px;
            color: #555;
            text-align: center;
            margin-top: 0.5rem;
        }

        .highlight {
            background-color: #dc2626;
            color: #ffffff;
            font-weight: bold;
            /* Gelb hinterlegt für Rostock Piranhas */
        }
    </style>
</head>

<body>
    <div class="card">
        <table id="tabelle">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Team</th>
                    <th>Spiele</th>
                    <th>Tore</th>
                    <th>Punkte</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="last-updated" id="updated">Letztes Update: --</div>
    </div>

    <script>
        const API_TABELLE = "https://api.sprade.tv/v3/scoreboard/tabelle.php?key=b7418730&divisionId=debol_n_hr";
        const API_LIVE = "/.netlify/functions/getScores"; // deine Livescore-Funktion
        const tbody = document.querySelector("#tabelle tbody");
        const updatedDiv = document.getElementById("updated");

        let basisTabelle = []; // Offizielle Tabelle als Basis

        async function ladeBasisTabelle() {
            const res = await fetch(API_TABELLE);
            const data = await res.json();
            const obj = data[0];
            const teams = [];

            for (let i = 1; i <= 16; i++) {
                const name = obj[`teamname${i}`];
                if (!name || name.trim() === "") continue;
                teams.push({
                    name,
                    spiele: parseInt(obj[`spiele${i}`]),
                    tore: parseInt(obj[`tore${i}`]),
                    gtore: parseInt(obj[`gtore${i}`]),
                    diff: parseInt(obj[`differenz${i}`]),
                    punkte: parseInt(obj[`punkte${i}`])
                });
            }
            basisTabelle = teams;
            renderTabelle(basisTabelle);
        }

        async function ladeLivescores() {
            try {
                const res = await fetch(API_LIVE);
                const gamesData = await res.json();
                if (!gamesData || gamesData.length === 0) return;
                const games = gamesData[0];

                // Kopie der Basistabelle erstellen
                let liveTabelle = JSON.parse(JSON.stringify(basisTabelle));

                for (let i = 1; i <= 8; i++) {
                    const home = games[`home${i}`];
                    const away = games[`away${i}`];
                    const score = games[`score${i}`];

                    if (!home || !away || !score.includes(":")) continue;

                    const [homeGoals, awayGoals] = score.split(":").map(Number);

                    const homeTeam = liveTabelle.find(t => t.name.toLowerCase().includes(home.toLowerCase()));
                    const awayTeam = liveTabelle.find(t => t.name.toLowerCase().includes(away.toLowerCase()));

                    if (!homeTeam || !awayTeam) continue;

                    // Tore und Gegentore live addieren
                    homeTeam.tore += homeGoals;
                    homeTeam.gtore += awayGoals;
                    awayTeam.tore += awayGoals;
                    awayTeam.gtore += homeGoals;

                    homeTeam.diff = homeTeam.tore - homeTeam.gtore;
                    awayTeam.diff = awayTeam.tore - awayTeam.gtore;

                    // Punkteverteilung "live"
                    if (homeGoals > awayGoals) {
                        homeTeam.punkte += 3;
                    } else if (homeGoals < awayGoals) {
                        awayTeam.punkte += 3;
                    } else {
                        homeTeam.punkte += 1;
                        awayTeam.punkte += 1;
                    }
                }

                // Sortieren nach Punkten, dann Tordifferenz
                liveTabelle.sort((a, b) => b.punkte - a.punkte || b.diff - a.diff);
                renderTabelle(liveTabelle);
                updatedDiv.textContent = "Letztes Update: " + new Date().toLocaleTimeString();
            } catch (err) {
                console.error("Fehler beim Laden der Livescores:", err);
            }
        }

        function renderTabelle(teams) {
            tbody.innerHTML = "";
            teams.forEach((t, index) => {
                const tr = document.createElement("tr");
                const highlight = t.name.toLowerCase().includes("rostock piranhas") ? "highlight" : "";
                tr.className = highlight;
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${t.name}</td>
                    <td>${t.spiele}</td>
                    <td>${t.tore} : ${t.gtore} (${t.diff >= 0 ? "+" + t.diff : t.diff})</td>
                    <td>${t.punkte}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Start
        (async function init() {
            await ladeBasisTabelle();
            await ladeLivescores();
            setInterval(ladeLivescores, 15000); // alle 15 Sekunden Live-Update
        })();
    </script>
</body>

</html>
