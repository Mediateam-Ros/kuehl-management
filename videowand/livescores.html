<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live-Spielst채nde</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        #livescore {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 100%;
            max-width: 1600px;
            justify-content: center;
            align-items: center;
        }

        .game-card {
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            background-color: white;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 750px;
            height: auto;
        }

        .team-logo {
            width: 175px;
            height: 175px;
        }

        .team-score {
            font-size: 90px;
            color: black;
        }

        .score-details {
            font-size: 45px;
            color: #323232;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div id="livescore">L채dt...</div>

    <script>
        async function loadGames() {
            try {
                const response = await fetch('/.netlify/functions/getScores');
                const gamesData = await response.json();

                if (!gamesData || gamesData.length === 0) {
                    document.getElementById("livescore").innerText = "Keine aktiven Spiele verf체gbar.";
                    return;
                }

                const gameObj = gamesData[0];  // Erstes (und einziges) Objekt im Array
                const livescoreContainer = document.getElementById("livescore");
                livescoreContainer.innerHTML = '';

                // Spiele 1 bis 8 durchgehen
                for (let i = 1; i <= 8; i++) {
                    if (gameObj[`home${i}`]) {  // Wenn homeX nicht leer ist
                        const homeTeam = gameObj[`home${i}`];
                        const awayTeam = gameObj[`away${i}`];
                        const score = gameObj[`score${i}`];
                        const drittel = gameObj[`drittel${i}`];
                        const homeImg = gameObj[`homeimage${i}`];
                        const awayImg = gameObj[`awayimage${i}`];

                        const gameElement = document.createElement("div");
                        gameElement.classList.add("game-card");
                        gameElement.innerHTML = `
                    <div class="game-container">
                        <div class="game-header" style="display:flex; align-items:center; justify-content:center; gap: 20px;">
                            <img src="${homeImg}" class="team-logo" alt="${homeTeam} Logo">
                            <div>
                                <div style="font-weight:bold; font-size: 24px; color: black;">${homeTeam} vs ${awayTeam}</div>
                                <div class="game-time">${drittel || "Spiel noch nicht gestartet"}</div>
                            </div>
                            <img src="${awayImg}" class="team-logo" alt="${awayTeam} Logo">
                        </div>
                        <div class="game-details">
                            <span class="team-score">${score}</span>
                        </div>
                    </div>
                `;

                        livescoreContainer.appendChild(gameElement);
                    }
                }

                if (livescoreContainer.innerHTML === '') {
                    livescoreContainer.innerText = "Keine aktiven Spiele verf체gbar.";
                }
            } catch (error) {
                console.error('Fehler beim Laden der Spieldaten:', error);
                document.getElementById("livescore").innerText = "Fehler beim Laden der Spieldaten.";
            }
        }

        setInterval(loadGames, 10000);  // Alle 10 Sekunden neu laden
        loadGames();  // Initialer Abruf der Daten
    </script>
</body>

</html>
